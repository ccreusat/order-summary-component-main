<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main class="card">
			<img src="./images/illustration-hero.svg" alt="hero banner" />
			<div class="card__content">
				<h1>Order Summary</h1>
				<p>
					You can now listen to millions of songs, audiobooks, and
					podcasts on any device anywhere you like!
				</p>
				<div class="card__plan">
					<img src="./images/icon-music.svg" alt="icon music" />
					<div class="card__info annual">
						<strong>Annual Plan</strong>
						<span class="card__price">$59.99/year</span>
					</div>
					<button class="card__link">Change</button>
				</div>
				<div class="button-group">
					<button class="button button--primary">
						Proceed to Payment
					</button>
					<button class="button button--secondary">
						Cancel Order
					</button>
				</div>
			</div>
		</main>

		<script>
			const link = document.querySelector(".card__link");
			const price = document.querySelector(".card__price");
			const info = document.querySelector(".card__info");
			const annualPlan = `<strong>Annual Plan</strong>
						<span class="card__price">$59.99/year</span>`;
			const monthlyPlan = `<strong>Monthly Plan</strong>
						<span class="card__price">$4.99/month</span>`;

			function togglePlan() {
				if (info.classList.contains("annual")) {
					info.classList.remove("annual");
					info.classList.add("monthly");
					info.innerHTML = monthlyPlan;
				} else {
					info.classList.remove("monthly");
					info.classList.add("annual");
					info.innerHTML = annualPlan;
				}
			}

			link.addEventListener("click", () => togglePlan());
		</script>
	</body>
</html>
